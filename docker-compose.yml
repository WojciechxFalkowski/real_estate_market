version: "3"
services:
  app:
    build:
      context: .
      args:
        - PORT=${PORT}
    ports:
      - ${PORT}:${PORT}
  nginx:
    build: ./nginx
    restart: always
    ports:
      - '80:80'
    depends_on:
      - app
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot