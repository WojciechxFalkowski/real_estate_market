version: "3"
services:
  app-wellrent:
    build:
      context: .
      args:
        - PORT=${PORT}
    ports:
      - ${PORT}:${PORT}
    networks:
      - real_estate_network
  nginx:
    build: ./nginx
    restart: always
    ports:
      - '80:80'
      - "443:443"
    depends_on:
      - app-wellrent
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    networks:
      - real_estate_network
networks:
  real_estate_network:
    external: true